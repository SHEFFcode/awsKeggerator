<html>
<head>
   <meta charset="UTF-8"> 
   <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
 
   <div class="spacer" id="spacer"></div>
   <div class="block" id="connecting-div" style="visibility:hidden"></div>
   <div class="block" id="beer-div">

      <div class="block" id="phone-number">
      <span id="phone-number-label">Phone Number:</span>
      <span id="phone-number-field"><input type="text" name="phone-number-input" id="phone-number-input" value="###-###-####"></span>
      </div>
      <div class="block" id="beer-button"><input type="image" src="img/beer.png" onclick="publishBeerRequest()"></div>
      <div class="block" id="beer-button-pressed"><input type="image" src="img/beer_pressed.png"></div>
   </div>

   <script src="aws-iot-sdk-browser-bundle.js"></script>
   <script src="bundle.js"></script>

</body>
</html>
